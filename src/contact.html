<form class="contact-form" action="/api/contact" method="POST">
  <label>
    name *
    <input name="name" required />
  </label>

  <label>
    email *
    <input name="email" type="email" required />
  </label>

  <label>
    message
    <textarea name="message" rows="6"></textarea>
  </label>

  <button type="submit">send</button>
</form>
